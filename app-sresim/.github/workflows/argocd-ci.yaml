name: CI Pipeline
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: |
          go build -v ./...

      - name: Test
        run: |
          go test -v ./...

      - name: Build Docker Image
        run: |
          docker build -t yourdockerhubusername/sresim:latest .

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Push Docker Image
        run: |
          docker push yourdockerhubusername/sresim:latest

      - name: Update Infra Manifests (Optional)
        run: |
          # Clone infra repo
          git clone https://github.com/yourusername/sresim-infra.git
          cd sresim-infra
          # Replace the image tag in the deployment.yaml
          sed -i "s|image: yourdockerhubusername/sresim:.*|image: yourdockerhubusername/sresim:latest|g" k8s/deployment.yaml
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update image tag to latest"
          git push origin main

